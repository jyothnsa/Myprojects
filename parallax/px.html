<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>parallax effect</title>

    <style media="screen">
      body {
        margin: 0;
        padding: 0;
      }
      #screen1 {
        height: 100vh;
        width: 100%;
        background-image: url(https://i.ytimg.com/vi/fCkKbf0PWI8/maxresdefault.jpg);
        background-size: cover;
        background-attachment: fixed;
        display: table;
      }
      #screen2 {
        height: 100vh;
        width: 100%;
        background-image: url(https://az814671.vo.msecnd.net/fullsize/9b5ad3aa-31a8-473c-86da-cecd53eca8e6.jpg);
        background-size: cover;
        background-attachment: fixed;
        display: table;
      }
      #screen3 {
        height: 100vh;
        width: 100%;
        background-image: url(https://www.fortwhyte.org/wp-content/uploads/2015/09/Fall1.jpg);
        background-size: cover;
        background-attachment: fixed;
        display: table;
      }
    h1{
      margin: 0px auto;
      font-size:50px;
      color: #000;
      text-align: center;
      display: table-cell;
      vertical-align: middle;
    }
    </style>
  </head>
  <body>
    <div id="screen1">
       <h1>Good Morning!!!</h1>
    </div>
    <div id="screen2">
      <h1>Good Afternoon!!!</h1>
    </div>
    <div id="screen3">
     <h1>Good Evening!!!</h1>
     </div>
  </body>
</html>
